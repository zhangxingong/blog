<header id="header" class="clearfix">
    <div class="container">
        <div class="col-group">
            <div class="site-name ">
                {{ if .IsHome }}
                    <h1>
                        <a id="logo" href="{{ .Site.BaseURL | absURL }}">
                            {{ .Site.Title }}
                        </a>
                    </h1>
                {{ else }}
                    <a id="logo" href="{{ .Site.BaseURL | absURL }}">
                        {{ .Site.Title }}
                    </a>
                {{ end }}
                {{ with .Site.Params.subtitle }}<p class="description">{{ . }}</p>{{ end }}  
            </div>            
            <div>
                <nav id="nav-menu" class="clearfix">
                    <a class="{{ if or (.IsHome) (eq .Type "post") (eq .Type "posts") }}current{{ end }}" href="{{ .Site.BaseURL | absURL }}">{{ i18n "home" }}</a>
                    {{ range .Site.Menus.main }}
                    <a {{ if eq .URL $.RelPermalink }}class="current"{{ end }} href="{{ .URL | absURL }}" title="{{ .Name }}">{{ .Name }}</a>
                    {{ end }}                  
                </nav> 
                <!--网易云音乐-->
                <meting-js 
                  server="netease" 
                  type="playlist" 
                  id="8794970416"
                  fixed="true" 
                  mini="true"
                  order="list"
                  loop="all"
                  preload="auto"
                  list-folded="false">
                </meting-js>
            </div>
        </div>
    </div>
</header>
