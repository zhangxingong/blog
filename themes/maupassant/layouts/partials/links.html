{{ with .Site.Params.links }}
<section class="widget">
    <h3 class="widget-title"><a href='{{ "friend/" | relURL }}'>{{ i18n "links" }}</a></h3>
    <ul class="widget-list">
        {{ range . }}
        <li>
            <a target="_blank" href="{{ .url }}" title="{{ .title }}">{{ .name }}</a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
