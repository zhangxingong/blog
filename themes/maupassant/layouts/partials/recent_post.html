<h3 class="widget-title">{{ i18n "Articles_latest" }}</h3>
<ul class="widget-list">
    {{ range first 10 (where (where .Site.Pages "Type" "in" (slice "post" "posts")) "Kind" "page").ByDate.Reverse }}
      {{if not .Params.hiddenFromHomePage }}
    <li>
        <a href="{{ .Permalink }}" title="{{ .Title }}" target="_blank">{{ .Title }}</a>
    </li>
      {{ end }}
    {{ end }}
</ul>
