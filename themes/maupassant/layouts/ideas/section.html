{{ define "content"}}
{{- $paginator := .Paginate .Data.Pages.ByDate.Reverse 10 }}
<div class="res-cons">
    {{ range $index,$data := $paginator.Pages }}
    {{ if not .Params.hidden }}
    <article class="post">
        <date class="post-meta meta-date">{{ time.Format "2022年5月7日 21时41分54秒" }}</date>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
    {{ end }}
    {{ end }}
    {{ partial "paginator" . }}
</div>
{{ end }}
